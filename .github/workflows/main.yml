name: CI/CD PipeLine

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'assets/**'

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  TAG: 1.0.1


jobs:
  gradle-build:

    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: |
            build 
            --parallel
            -Putil.pubg.api.token=${{ secrets.PUBG_TOKEN }}

      - name: Upload Gradle Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build-artifact
          path: build/libs/*-SNAPSHOT.jar

  docker-push:
    needs: gradle-build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Gradle Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      - name: Docker Build
        run: docker build -t ${{ env.REGISTRY }}/${{ github.repository }}:${{ env.TAG }} -t ${{ env.REGISTRY }}/${{ github.repository }}:latest .

      - name: Docker push
        run: docker push -a ${{ env.REGISTRY }}/${{ github.repository }}
