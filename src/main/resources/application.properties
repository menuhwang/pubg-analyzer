logging.config=classpath:logback/logback.xml

util.pubg.api.token=

spring.datasource.url=jdbc:mysql://localhost:3306/pubg-analyzer

spring.jpa.open-in-view=false

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.database=pubg-analyzer
spring.data.mongodb.auto-index-creation=true

springdoc.swagger-ui.path=/docs
springdoc.packagesToScan=com.menu.pubganalyzer
springdoc.server.url=https://api.battlestats.menuhwang.com

cors.allow.origins=https://battlestats.menuhwang.com
cors.allow.methods=GET,PATCH,POST